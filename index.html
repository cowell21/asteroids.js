<html>
<head>
  <title>Asteroids</title>
  <script src="moving_object.js"></script>
  <script src="asteroid.js"></script>
  <script src="game.js"></script>
  <script src="ship.js"></script>
  <script src="bullet.js"></script>
  <script src="star.js"></script>
  <script src="keymaster.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
  </script>
  <!-- "soundjs.min.js" -->
</head>

<body bgcolor="grey">
  <h2>Asteroids</h2>
  Boost: up,  Rotate Counter-Clockwise: left,  Rotate Clockwise: right,  Fire: spacebar
  <br>
  <canvas class="gamecanvas" style="margin: 0 auto" width="700" height="700"></canvas>

  <audio src="media/bgmusic32.mp3" autoplay muted controls loop class="bgmusic" ></audio>
  <audio autoplay class="boostnoise"></audio>
  <audio autoplay class="shootnoise"></audio>
  <audio autoplay class="boomnoise"></audio>
  <audio autoplay class="gameovernoise"></audio>

  <script>
    var canvas = document.getElementsByTagName("canvas")[0];
    var game = new App.Game(canvas.getContext("2d"));
    game.start();
  </script>

</html>
